<div class="modal m-search" data-modal-id="search" data-close-on-bg>
    <div class="modal__wrap">
        <div class="modal__window">
			<button class="burger is-active modal-close" data-modal-close>
                <span></span>
                <span></span>
                <span></span>
            </button>
			<form method="GET" class="search m-search__form">
				<label class="tf search__tf">
					<div class="tf__field search__tf-field">
						<input type="text" name="search">
						<span class="tf__label">Поиск по каталогу</span>
					</div>
				</label>
				<button type="submit" class="btn has-icon is-search search__submit"></button>
			</form>
        </div>
        <div class="modal__bg"></div>
    </div>
</div>

<div class="modal m-callback" data-modal-id="callback" data-close-on-bg>
    <div class="modal__wrap">
        <div class="modal__window m-callback__window">
			<div class="m-callback__header">
				<button class="burger is-active modal-close" data-modal-close>
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
			<div class="modal__body m-callback__body">
				<h2 class="modal__title">Штукатурная станция Serta Master XL</h2>
				<form action="#" class="modal__form">
					<div class="modal__form-wrap">
						<label class="tf">
							<div class="tf__field">
								<input type="text" name="user-">
								<span class="tf__label">Имя</span>
							</div>
						</label>
						<label class="tf">
							<div class="tf__field">
								<input type="text" name="user-">
								<span class="tf__label">Телефон</span>
							</div>
						</label>
						<label class="tf is-textarea m-callback__textarea">
							<div class="tf__field">
								<textarea name="user-"></textarea>
								<span class="tf__label">Комментарий</span>
							</div>
						</label>
					</div>
					<button class="btn is-accent modal__form-btn">Отправить заявку</button>
				</form>
			</div>
        </div>
        <div class="modal__bg"></div>
    </div>
</div>

<div class="modal m-success" data-modal-id="success" data-close-on-bg>
    <div class="modal__wrap">
        <div class="modal__window m-success__window">
			<div class="modal__body m-success__body">
				<h2 class="modal__title">Заказ отправлен</h2>
				<p class="modal__text">Спасибо за заказ, в ближайшее время с вами свяжется менеджер для уточнения деталей</p>
				<button class="btn is-accent modal__form-btn" data-modal-close>ПРОДОЛЖИТЬ ПОКУПКИ</button>
			</div>
        </div>
        <div class="modal__bg"></div>
    </div>
</div>
